<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descpription"
        content="A Stint Analyzing tool for iRacing.">
    <link rel="stylesheet" href="./ass/fonts/montserrat/webfonts/Montserrat.css">
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <title>iRacing Stint Analyzer</title>
</head>

<body>
    <py-config>

        packages = ['matplotlib', 'pandas', 'seaborn']
        
        [[fetch]]
        from = "python"
        files = ["StintAnalyzer.py"]

        [splashscreen]
        enabled = true     

    </py-config>

    <div class="container">
        <header class="header">
            <h1 class="heading">iRacing Stint Analyzer</h1>
        </header>

        <ol>
            <li>
                <label for="Upload">Stint File Upload:</label>
                <input type="file" name="upload_1" id="upload_1">
            </li>
            <li>
                <label for="Upload">Stint File Upload:</label>
                <input type="file" name="upload_2" id="upload_2">
            </li>
        </ol>

        <div style="display: inline-block">
            Delete Laps Stint 1
            <input type="text" id="inp_del_laps_df1">
            <button type="button" id="btn_del_laps_df1" py-click="del_laps_df1()">Delete</button>
        </div>

        <div style="display: inline-block">
            Delete Laps Stint 2
            <input type="text" id="inp_del_laps_df2">
            <button type="button" id="btn_del_laps_df2" py-click="del_laps_df2()">Delete</button>
        </div>


        <section>
            <div id="laps_df1" class="laps_df1" style="display: inline-block;"></div>
            <div id="laps_df2" class="laps_df2" style="display: inline-block"></div>
        </section>  




        <nav class="button-container">
            <button class="button" type="button" id="laptime" py-click="laptime()">
                Laptime
            </button>
            <button class="button" type="button" id="speed" py-click="speed()">
                Speed
            </button>
            <button class="button" type="button" id="computer_performance" py-click="computer_performance()">
                Computer Performance
            </button>
            <button class="button" type="button" id="general_conditions" py-click="general_conditions()">
                General Conditions
            </button>
            <button class="button" type="button" id="car_setup" py-click="car_setup()">
                Car Setup
            </button>
            <button class="button" type="button" id="fuel" py-click="fuel()">
                Fuel
            </button>
            <button class="button" type="button" id="tyre_pressure" py-click="tyre_pressure()">
                Tyre Pressure
            </button>
            <button class="button" type="button" id="tyre_temp" py-click="tyre_temp()">
                Tyre Temp
            </button>
            <button class="button" type="button" id="ride_height" py-click="ride_height()">
                Ride Height
            </button>
            <button class="button" type="button" id="breaking" py-click="breaking()">
                Break
            </button>
            <button class="button" type="button" id="throttle" py-click="throttle()">
                Throttle
            </button>



        </nav>

        <section class="output-container">
            <div id="graph" class="graph"></div>
        </section>
            
    </div>

    <py-script src="python/main.py"></py-script>

</body>




</html>
